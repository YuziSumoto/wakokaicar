<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <style type="text/css">
    .text   {font-size:X-LARGE}
    .button {font-size:XX-LARGE}
		TH {background-color: cyan;}
		.scr {
			overflow-y: scroll;   /* スクロール表示 */ 
			width:  1230px;
			height: 600px;
			border: 1px double #000000; 
		}
  </style>

	<title>和恒会社用車管理(car000)</title>
</head>

<body>
	<form name="MAIN" action="/car000/" method="post" style="font-size:LARGE">
	<DIV class="scr">

	<table border="1" width="1200px">
		<TR>
			<TH Width="58px">番号</TH>
			<TH Width="200px">車両番号</TH>
			<TH Width="100px">
				<input type="button" style="Width:96px;font-size:X-LARGE"
					value="所在" onclick="location.href='/car910/'">
			</TH>
			<TH Width="100px">
				<input type="button" style="Width:96px;font-size:X-LARGE"
					value="メーカ" onclick="location.href='/car920/'">
			</TH>
			<TH Width="200px">
				<input type="button" style="Width:196px;font-size:X-LARGE"
					 value="車種" onclick="location.href='/car940/'">
			</TH>
			<TH Width="100px">
				<input type="button"  style="Width:96px;font-size:X-LARGE"
				 value="車両" onclick="location.href='/car930/'">
			</TH>
			<TH Width="120px">年式<BR>
			経過年数</TH>
			<TH Width="100px">次回車検</TH>
			<TH Width="100px">走行距離<BR>
												確認日</TH>
			<TH Width="100px">次回オイル<BR>交換</TH>
			<TH Width="200px">備考</TH>
			<TH Width="50px">削除</TH>
		</TR>
		{% for Rec in Snap %} 
			<TR>
				<TD> <!-- 選択ボタン -->
					<input style="width:48px" type='submit' value = '{{ Rec.SortNo }}' name='BtnSel' >
				</TD>
				<TD>{{ Rec.CarNo}}</TD>
				<TD>{{ Rec.Syozai}}</TD>
				<TD>{{ Rec.Maker}}</TD>
				<TD>{{ Rec.Syasyu}}</TD>
				<TD>{{ Rec.Syaryo}}</TD>
				<TD align="center">{{ Rec.WNensiki }}<BR>
														{{ Rec.Keika}}</TD>
				<TD>
					<input style="width:98px{{ Rec.ZikaiColor }}" type='submit' value='{{ Rec.Zikai }}' name='BtnSyaken{{ Rec.SortNo }}' >
				</TD>
				<TD>
					<input style="width:98px" type='submit' value='{{ Rec.Kyori }}' name='BtnKyori{{ Rec.SortNo }}' >
					<BR>
					&nbsp;{{ Rec.Kakunin|date:"Y/m/d"}}&nbsp;</TD>
				<TD>
					<input style="width:98px;font-size:LARGE;{{ Rec.OilColor }}" type='submit' value='{{ Rec.Oil }}' name='BtnOil{{ Rec.SortNo }}' >
				</TD>
				<TD>{{ Rec.Biko}}</TD>
				<TD> <!-- 削除ボタン -->
					<input style="width:45px" type='submit' value='削除' name='BtnDel{{ Rec.SortNo }}' >
				</TD>
			</TR>
		{% endfor %}
	</table>
	</DIV>

<BR>
<BR>
<BR>

<!--
<input type="submit" value = "開始" name="BtnKaisi" class="button">
-->
<input type="button" class="button" value="新規登録" onclick="location.href='/car100/'">
　　
<input type="button" class="button" value="終了" onclick="location.href='/'">
<BR>
<BR>
<BR>
　
　
　

<BR>

<p	class="LblMsg">{{ LblMsg }}</p>


</form>
</body>

</html>
